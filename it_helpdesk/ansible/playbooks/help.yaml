- name: Create and delete users in the system

  hosts: jailhost
  become: true
  become_method: community.general.doas
  remote_user: ansible
  gather_facts: false
  vars_files:
    - ../vars/shared_vars.yaml
  tasks:
    - name: "Manage Users Help Email"
      community.general.mail:
            host: smtp.gmail.com
            port: 465
            secure: always
            username: '{{ smtp_email }}'
            password: '{{ smtp_password }}'
            to: '{{ from }}'
            from: '{{ smtp_email }}'
            subject: "Help with your manage_users request"
            body: "{{ manage_users_help }}" # NEED TO CHANGE THIS TO TEXT FILE
      when: targets == 'manage_users'

    - name: "Storage Help Email"
      community.general.mail:
            host: smtp.gmail.com
            port: 465
            secure: always
            username: '{{ smtp_email }}'
            password: '{{ smtp_password }}'
            to: '{{ from }}'
            from: '{{ smtp_email }}'
            subject: "Help with your storage request"
            body: "{{ storage_help }}" # NEED TO CHANGE THIS TO TEXT FILE
      when: targets == 'storage'